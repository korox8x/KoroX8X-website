<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoroX8X Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: black;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .channel-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #00b3ff;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .channel-button:hover {
            background: #fff;
            color: #00b3ff;
            transform: scale(1.1);
        }

        .cool-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #00b3ff;
            color: black;
            border: 2px solid white;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .cool-button:hover {
            background: black;
            color: #00b3ff;
            border-color: #00b3ff;
            transform: scale(1.1);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to KoroX8X Website</h1>
    </header>
    <main>
        <div class="gaming-section">
            <h2>My YouTube Channels</h2>
            <div class="channel-links">
                <a href="http://www.youtube.com/@KoroX8X" target="_blank" class="channel-button">KoroX8X Channel 1</a>
                <a href="http://www.youtube.com/@koroX8X" target="_blank" class="channel-button">KoroX8X Channel 2</a>
            </div>
        </div>
        <!-- Now links to more.html -->
        <a href="more.html">
            <button class="cool-button">Click for More</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2025 KoroX8X | Gaming & Content Creation</p>
    </footer>
</body>
</html>
